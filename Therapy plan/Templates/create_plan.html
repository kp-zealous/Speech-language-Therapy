<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Therapy Plan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create Therapy Plan</h1>
        <form action="{{ url_for('submit_plan') }}" method="POST">
            <label for="patient_name">Patient Name:</label>
            <input type="text" id="patient_name" name="patient_name" required>

            <label for="therapy_type">Therapy Type:</label>
            <input type="text" id="therapy_type" name="therapy_type" required>

            <label for="session_frequency">Session Frequency:</label>
            <input type="text" id="session_frequency" name="session_frequency" required>

            <label for="therapist_notes">Therapist Notes:</label>
            <textarea id="therapist_notes" name="therapist_notes" rows="4" required></textarea>

            <input type="submit" value="Submit Plan">
        </form>
        <a href="{{ url_for('review_plans') }}">Go to Supervisor Review</a>
    </div>
</body>
</html>
